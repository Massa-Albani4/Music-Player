<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="/public/output.css" />
  </head>
  <body
    class="debug-screens flex h-screen flex-col items-center justify-center bg-white font-bwquintapro"
  >
    <div>
      <div>
        <img src="./assets/cover-img.png" alt="cover-img" />
        <h1>Song Title</h1>
        <p>Artist</p>
      </div>
      <div>
        <div class="">
          <div></div>
        </div>
        <button>
          <img src="./assets/previous.png" alt="previous" />
        </button>
        <button>
          <img src="./assets/pause.png" alt="pause" />
          <img class="hidden" src="./assets/play.png" alt="play" />
        </button>
        <button>
          <img src="./assets/next.png" alt="next" />
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
