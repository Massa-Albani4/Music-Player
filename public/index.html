<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="font-montserrat debug-screens flex h-screen flex-col items-center justify-center bg-white px-6"
  >
    <div
      class="w-full rounded-md bg-gray text-black xl:w-[33%] xl:pt-5" id="music-container"
    >
      <div class="xl:flex xl:flex-row">
        <div
          class="h-[24rem] xl:ml-5 w-full rounded-md bg-cover bg-center xl:mb-1 xl:h-28 xl:w-[38%]"
          style="background-image: url(&quot;../src/assets/Talisman.jpg&quot;)" id="song-cover"
        ></div>
        <div>
          <h1
            class="ml-6 mt-4 xl:mt-0 text-2xl font-medium xl:ml-[1rem] xl:text-xl" id="song-title"
          >
          </h1>
          <p
            class="mb-1 xl:relative xl:-top-1 ml-6 mt-[.1rem] xl:mt-0 text-xl font-medium xl:ml-4 xl:text-base" id="Artist"
          >
          </p>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div
          class="mt-5 h-[.3rem] w-[88%] cursor-pointer rounded-md bg-dark-gray xl:h-[.26rem] xl:w-[84
          %]" id="progress-container"
        >
          <div class="h-full w-0 rounded-md bg-orange xl:ease-linear xl:duration-[0.1s] xl:transition-[width]" id="progress-bar">
          </div>
        </div>
          <audio src="" id="audio"></audio>
        <div class="mb-6 mt-7 xl:mt-6 flex items-center justify-center xl:mb-5">
          <button class="mr-10 xl:mr-9" id="prev-btn">
            <img
              class="w-5 xl:w-4"
              src="../src/assets/previous.png"
              alt="previous"
            />
          </button>
          <button class="mr-10 xl:mr-9" id="play-btn">
            <img class="w-7 xl:w-[1.3rem] hidden" src="../src/assets/pause.png" alt="pause" id="pause-icon" />
            <img class="w-7 xl:w-[1.3rem]" id="play-icon" src="../src/assets/play.png" alt="play" />
          </button>
          <button>
            <img class="w-5 xl:w-4" src="../src/assets/next.png" alt="next" id="next-btn" />
          </button>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
